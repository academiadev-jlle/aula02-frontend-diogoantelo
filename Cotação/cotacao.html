<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Cotação</title>
    

  </head>
  <body>
      <nav class="navbar navbar-light bg-secondary">
        <a class="navbar-brand" href="#">
          Cotacao
        </a>
      </nav>
      <main>
          <div class="d-flex flex-row bd-highlight justify-content-center">
            <form class="m-5 form-cotacao">
              <div class="form-group">
                <label for="acao">Ação</label>
                <input type="text" class="form-control" id="acao" placeholder="Ação">
              </div>
              <div class="form-group">
                <label for="cotacao">Cotação</label>
                <input type="text" class="form-control" id="cotacao" placeholder="Cotação">
              </div>
              <button type="button" class="btn btn-primary" id="botao-cadastrar">Cadastrar</button>
            </form>
            <table class="table mx-2 tabela-cotacao">
              <thead>
                <tr>
                  <th scope="col">Ação</th>
                  <th scope="col">Cotação</th>
                  <th scope="col">Sugestão</th>
                </tr>
              </thead>
              <tbody>
                <tr class="linha">
                  <td class="acao">Facebook</td>
                  <td class="cotacao">200</td>
                  <td class="sugestao"></td>
                </tr>
                <tr class="linha">
                  <td class="acao">Google</td>
                  <td class="cotacao">120</td>
                  <td class="sugestao"></td>
                </tr>
                <tr class="linha">
                  <td class="acao">Orkut</td>
                  <td class="cotacao">3</td>
                  <td class="sugestao"></td>
                </tr>
              </tbody>
            </table>
          </div>
      </main>
      <script src="cotacao.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
